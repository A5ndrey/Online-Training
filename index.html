<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles/normalize.css">
	<link rel="stylesheet" href="styles/main.css"
	<link rel="apple-touch-icon" sizes="192x192" href="img/favicon/android-chrome-192x192.png">
	<link rel="icon" type="image/png" sizes="512x512" href="img/favicon/android-chrome-512x512.png">
	<link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
	<link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__logo">
					<a href="#">
						<img src="img/logo.svg" alt="Логотип сайта">
					</a>
				</div>
				<nav class="header__nav">
					<div class="header__nav_burger">
						<button class="nav__burger" onclick="openModal()"></button>
					</div>
					<ul>
						<li><a href="#">Мероприятия</a></li>
						<li><a href="#">Расписание</a></li>
						<li><a href="#">О компании</a></li>
					</ul>
				</nav>
				<div class="header__icon">
					<a href="#">
						<img src="img/insta.svg" alt="Instagram">
					</a>
					<a href="#">
						<img src="img/fb.svg" alt="FaceBook">
					</a>
				</div>
			</div>
		</header>
		
		<div class="bg">
			<div class="bg__container">
				<div class="bg__container_info info__container">
					<div class="info__title">
						онлайн тренировки любой сложности
					</div>
					<div class="info__subtitle">
						> 15 тренировок
					</div>
					<div class="info__text">
						в области спортивной физиологии и нутрициологии
					</div>
					<button class="info__btn">
						<a href="#">
							Узнать подробнее
						</a>
					</button>
					<div class="arrow">
						<img src="img/arrow-bg.svg" alt="Стрелка прокрутки">
					</div>
				</div>
				<div class="bg__img">
					<img src="img/bg.png" alt="Фоновое изображение">
				</div>
			</div>
		</div>

		<main class="main">
			<section class="events">

			</section>
			<section class="shedule">
				
			</section>
		</main>

		<email class="email">

		</email>

		<aside class="aside">

		</aside>

		<footer class="footer">

		</footer>

		<div id="modal" class="modal">
			<div class="modal__container">
				<div class="modal__logo">
					<a href="#">
						<img src="img/logo.svg" alt="Логотип сайта">
					</a>
				</div>
				<nav class="modal__nav">
					<ul class="nav__menu">
						<li><a href="#">Мероприятия</a></li>
						<li><a href="#">Расписание</a></li>
						<li><a href="#">О компании</a></li>
					</ul>
				</nav>
				<div class="modal__icon">
					<a href="#">
						<img src="img/insta.svg" alt="Instagram">
					</a>
					<a href="#">
						<img src="img/fb.svg" alt="FaceBook">
					</a>
				</div>
				<div class="modal__menu_clouse">
					<button class="modal__clouse" onclick="closeModal()"></button>
				</div>
			</div>
		</div>
	</div>
	<script>
		function openModal() {
				document.getElementById("modal").style.top = "0px";
			}
		function closeModal() {
			document.getElementById("modal").style.top = "-500px";
		}
	</script>
</body>
</html>
